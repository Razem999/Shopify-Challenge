<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Shoppies CSS -->
    <link rel="stylesheet" href="shoppies.css">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css">

    <title>The Shoppies</title>
</head>

<body>
    <section class="container-fluid px-5 py-5">

        <h1>The Shoppies</h1>

        <div class="p-5 mb-4 bg-white">
            <p>Movie Title</p>
            <div class="px-2 border rounded">
                <i class="fas fa-search" id="sIcon"></i>
                <input type="text" class="ms-2 border-0" id="sb">
            </div>
        </div>

        <div class="row align-items-md-stretch" id="searched">
            <div class="py-3 px-3 col-md-6 ms-0">
                <div class="ps-3 p-4 my-4 bg-white">
                    <h2>Results for ""</h2>
                </div>
            </div>

            <div class="py-3 px-3 col-md-6">
                <div class="ps-5 p-4 my-4 bg-white">
                    <h2>Nominations</h2>
                </div>
            </div>
        </div>

        </div>
    </section>
</body>

</html>
